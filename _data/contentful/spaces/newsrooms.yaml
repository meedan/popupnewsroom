    title: About Verificado
    content: "Our most successful and ambitious project to date, Verificado 2018 launched
      with local leads Animal Politico and AJ+ Espanol and just a handful of newsrooms.
      Over the course of several months Verificado grew from an idea to a coalition
      of 90 newsrooms, universities, and civil society organizations.\n\nGaining hundreds
      of thousands of followers on Twitter and Facebook, Verificado quickly became
      an example to all Mexicans of the potential for a collaborative coalition to
      combat disinformation, fact check politiciansâ€™ claims, create visual anti-disinformation
      content, and broadly to dampen the impact and reach of disinformation and misleading
      information during the Mexican elections. "
