  title: Verificado
  short_summary: Working with over 90 Mexican partners to design and implement a national-profile
    anti-misinformation initiative around elections in Mexico.
  description: In mid-March 2018, a group of 100 journalists from around Mexico gathered
    in Mexico City to design and launch Verificado 2018 — a collaborative election
    reporting initiative that seeks to debunk viral misinformation, fact check politicians’
    claims, and help Mexican audiences sort fact from fiction online ahead of crucial
    national elections.
