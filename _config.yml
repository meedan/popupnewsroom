# Generate pages from Contentful data files
page_gen-dirs: true
page_gen:
  - data: 'contentful.spaces.newsrooms.newsroom'
    template: 'newsroom'
    name: 'url'
    dir: 'newsrooms'
  - data: 'contentful.spaces.landingPages.landingPage'
    template: 'landing'
    name: 'url'
    dir: 'pages'