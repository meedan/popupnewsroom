{% assign newsrooms = site.data.contentful.spaces.newsrooms.newsroom %}
<div class="newsrooms table">
	<div class="table-header">
		<div>Newsrooms</div>
	</div>
	{% for newsroom in newsrooms %}
		<a class="row" href="/newsrooms/{{ newsroom.url }}">
			<div class="media-image">
				<img class="tinted" src="{{ newsroom.hero_image.url | append: '?fm=webp' }}" />
			</div>
			<div class="table-item shrink">{{ newsroom.title }}</div>
			<div class="table-item expand">{{ newsroom.short_summary }}</div>
		</a>
	{% endfor %}
</div>
